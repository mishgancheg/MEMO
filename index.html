<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="game.css" type="text/css">
    <script src="game.js"></script>
</head>
<body onload="init()">
<div id="main-wrapper">
    <div id="main-container">
        <div id="main-header"><h1>MEMO</h1></div>
        <div id="main-body">
            <div id="menu">
                <button onclick="startButton()" id="start">start</button>
                <button onclick="showButton()" id="show">show</button>
                <div id="score">Score: 0</div>
                <div id="combo">Combo: 0</div>
            </div>
            <div id="game-container">
                <div id="desk-table-container">
                </div>
                <div id="choose-paddings">
                    <div id="choose-overflow">
                        <div id="choose-box">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
